<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Results - ShoeFit.run</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="results-page">
        <nav class="nav">
            <div class="logo">
                <span class="logo-icon">üëü</span>
                <span class="logo-text">ShoeFit<span class="logo-dot">.run</span></span>
            </div>
            <button class="restart-button" onclick="window.location.href='index.html'">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                    <path d="M3 3v5h5"/>
                </svg>
                Start Over
            </button>
        </nav>

        <div class="results-header">
            <h1>Your <span class="italic">Perfect</span> Matches</h1>
            <p class="results-subtitle">Based on your answers, here are your top recommended running shoes</p>
        </div>

        <div class="user-profile" id="userProfile">
            <!-- User profile summary will be inserted here -->
        </div>

        <div class="results-container" id="resultsContainer">
            <!-- Results will be dynamically inserted here -->
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Finding your perfect shoes...</p>
            </div>
        </div>

        <div class="compare-section hidden" id="compareSection">
            <h2>Compare Your Top Picks</h2>
            <div class="compare-grid" id="compareGrid">
                <!-- Comparison table will be inserted here -->
            </div>
        </div>

        <div class="share-section">
            <h3>Share Your Results</h3>
            <div class="share-buttons">
                <button class="share-btn" onclick="copyLink()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Copy Link
                </button>
                <button class="share-btn" onclick="shareTwitter()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                    Share
                </button>
            </div>
        </div>

        <div class="cta-bottom">
            <p>Not quite right? <a href="index.html">Retake the quiz</a> or <a href="https://enroute.run/pages/our-store" target="_blank">visit our Richmond store</a> for expert fitting.</p>
        </div>
    </section>

    <script src="recommender.js"></script>
    <script>
        // Initialize results page
        document.addEventListener('DOMContentLoaded', function() {
            loadResults();
        });

        function copyLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                const btn = document.querySelector('.share-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 6L9 17l-5-5"/></svg> Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        }

        function shareTwitter() {
            const text = "Just found my perfect running shoes with ShoeFit.run powered by @EnrouteRun! üèÉ‚Äç‚ôÇÔ∏è";
            const url = encodeURIComponent(window.location.href);
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${url}`, '_blank');
        }
    </script>
</body>
</html>
